site_name: Continuous Collision Detection
site_url: "http://continuous-collision-detection.github.io/"
repo_name: "Continuous-Collision-Detection"
repo_url: "https://github.com/continuous-collision-detection/"
site_description: "A Collection of Continuous Collision Detection Methods"
# strict: true
docs_dir: "docs"
remote_branch: "main"
theme:
  name: material
  favicon: 'assets/favicon.ico'
  icon:
    logo: material/library
    repo: fontawesome/brands/github
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: "indigo"
      accent: "indigo"
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: "indigo"
      accent: "indigo"
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - navigation.expand
    - search.suggest
    - search.highlight
extra:
  social:
    - icon: fontawesome/brands/github
      link: 'https://github.com/continuous-collision-detection'
markdown_extensions:
  - codehilite
  - footnotes
  - admonition
  - toc:
      permalink: true
  - markdown.extensions.smarty
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink:
      repo_url_shorthand: true
      repo_url_shortener: true
      user: Continuous-Collision-Detection
      repo: Continuous-Collision-Detection
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
plugins:
  - git-revision-date
  - search
extra_javascript:
  - "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML"
nav:
  - Home: index.md
  - Tight Inclusion: tight_inclusion.md
  - Root Parity: root_parity.md
  - Scalable CCD: scalable_ccd.md
